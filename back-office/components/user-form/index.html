<h1 class="title">Utilisateur</h1>

<form class="form">
  <div class="field">
    <label class="label">Email</label>
    <div class="control">
      <input class="input" type="email" autocomplete="username" autofocus
        ng-model="$ctrl.user.email" />
    </div>
  </div>
  <div class="field">
    <label class="label">Password</label>
    <div class="control">
      <input class="input" type="password" autocomplete="new-password"
        ng-model="$ctrl.user.password" />
    </div>
  </div>
  <div class="control">
    <a class="button is-success" ng-click="$ctrl.submit()">
      <span class="icon is-small">
        <i class="fa fa-check"></i>
      </span>
      <span>Sauvegarder</span>
    </a>
  </div>
</form>
