<h1 class="title">Modification</h1>
<h2 class="subtitle">
  Créée <span title="{{ $ctrl.modification.createdAt }}">{{ $ctrl.modification.createdAt | timeago }}</span>
  <span ng-if="$ctrl.modification.email">par {{ $ctrl.modification.email }}</span>
</h2>

<hr/>

<h2 class="subtitle">
  {{ $ctrl.diffs.length }} champ(s) modifié(s) pour le centre {{ $ctrl.center.code }}
</h2>

<div ng-repeat="diff in $ctrl.diffs">
  <label class="label">{{ diff.label || diff.key }}</label>
  <pre diff left-obj="diff.left" right-obj="diff.right"></pre>
</div>
