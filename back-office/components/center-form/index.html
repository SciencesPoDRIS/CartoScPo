<h1 class="title">{{ $ctrl.center.acronym }}</h1>

<button ng-if="$ctrl.loading" class="button is-loading is-rounded"></button>

<form ng-if="!$ctrl.loading" name="$ctrl.form">

  <div class="notification is-danger" ng-if="$ctrl.form.$invalid">
    Ce formulaire contient {{ $ctrl.errorCount($ctrl.form) }} erreur(s) de validation
  </div>

  <div class="tabs is-boxed">
    <ul>
      <li ng-repeat="tab in $ctrl.tabs track by tab.id" ng-class="{'is-active': $ctrl.isActive(tab)}">
        <a ng-click="$ctrl.setTab(tab)">{{ tab.label }}</a>
      </li>
    </ul>
  </div>

  <section ng-repeat="tab in $ctrl.tabs track by tab.id" ng-show="$ctrl.tab === tab.id">

    <fields-list
      fields="$ctrl.fieldsByTab[tab.id]"
      item="$ctrl.center"
      form="$ctrl.form"></fields-list>

  </section>

  <section class="section">
    <div class="field is-grouped is-grouped-centered">
      <div class="control" ng-if="$ctrl.form.$valid">
        <a class="button is-success" ng-click="$ctrl.submit($ctrl.form)" ng-disabled="$ctrl.form.$pristine">
          <span class="icon is-small">
            <i class="fa fa-check"></i>
          </span>
          <span ng-if="!$ctrl.session.email">Proposer une modification de tous les onglets</span>
          <span ng-if="$ctrl.session.email">Enregistrer tous les onglets</span>
        </a>
      </div>

      <div class="control" ng-if="$ctrl.form.$invalid">
        <a class="button is-success" disabled>
          <span class="icon is-small">
            <i class="fa fa-check"></i>
          </span>
          <span>Enregistrement impossible tant qu'il reste des erreurs</span>
        </a>
      </div>

      <div class="control">
        <a class="button is-outlined" href="/centers">
          <span>Annuler</span>
        </a>
      </div>
    </div>

    <div class="field" ng-if="!$ctrl.session.email">
      <label class="label">Renseignez votre email si vous souhaitez être informé de la validation de votre modification:</label>
      <div class="control has-icons-left">
        <input class="input" type="email" placeholder="email" ng-model="$ctrl.email" />
        <span class="icon is-small is-left">
          <i class="fa fa-envelope"></i>
        </span>
      </div>
    </div>
  </section>
</form>
