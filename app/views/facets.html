<div>
  <div class="facet" ng-repeat="facet in toolCtrl.facets track by facet.id">
    <label>{{ facet.key }}</label>

    <div ng-if="facet.type === 'multi'" style="max-height: 100px; overflow-x: hidden; overflow-y: auto;">
      <ul>
        <li class="facet-item" ng-repeat="item in facet.items track by item.label">
          {{ item.label }} â€” {{ item.count }}
        </li>
      </ul>
    </div>

    <div ng-if="facet.type === 'boolean'">
      <!-- TODO tri-state checkbox (with indeterminate) -->
      <input type="checkbox" ng-model="ctrl.selected[facet.id]">
    </div>

    <p>Selected: {{ ctrl.selected[facet.id] }}</p>
  </div>
</div>
