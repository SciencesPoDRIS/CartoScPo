<div ng-controller="MapCtrl">
  <button class="btn btn-lg zoom btn-search"
    ng-click="initMap()">Ré-initialiser la carte</button>
  <button id="zoomFrance" class="btn btn-lg zoom btn-search"
    ng-click="zoomFrance()">Zoomer sur la France métropolitaine</button>

  <leaflet lf-center="leafletCenter" markers="toolCtrl.markers" layers="layers"
    event-broadcast="events" width="100%" height="600px">
  </leaflet>
</div>
