<div class="view-page">
  <div top-menu class="row">
  </div>
  <div class="container-fluid">
  	<div id="centerDetails" class="row" ng-show="centerActive">
  		<uib-tabset active="activeJustified" justified="true">
		    <uib-tab index="0" heading="Administration">Administration</uib-tab>
		    <uib-tab index="1" heading="Personnel">Personnel</uib-tab>
		    <uib-tab index="2" heading="Ecole">Ecole</uib-tab>
		    <uib-tab index="3" heading="Recherche">Recherche</uib-tab>
		</uib-tabset>
		<div style="float:right" ng-click="centerDesactivate()">
			X
		</div>
  	</div>
    <div class="row">
	    <div id="listCenters" class="col-md-6" ng-show="centerActive">
	    	<div>
	    		<h4>{{administration['Intitulé']}}</h4>
	    		<p>{{administration['Ville']}}</p>
	    		<hr>
	    	</div>
	    </div>
	    <div id="listCenters" class="col-md-6" ng-show="!centerActive">
	    	<div class="centers" ng-repeat="item in allCenters" ng-click="displayCenter(item)">
	    		<h4>{{item['Intitulé']}}</h4>
	    		<p>{{item['Ville']}}</p>
	    		<hr>
	    	</div>
	    </div>
	    <div class="col-md-6">
	      	<leaflet 
		      	lf-center="center" 
		      	markers="markers"
		      	event-broadcast="events"
		      	legend="legend"
		      	width="100%" 
		      	height="800px">
	      	</leaflet>
	    </div>
    </div>
  </div>
</div>
